<form (submit)="createUser(username, password, user_type)" class="col-sm-6 mx-auto mt-5">
	<div class="form-group">
	    <label for="username">Username</label>
	    <input type="email" name="username" [(ngModel)]="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
  	</div>
  	<div class="form-group">
	    <label for="password">Password</label>
	    <input type="text" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
  	</div>
    <div class="form-group row">
	  	<label class="form-check-label">Account Type:</label>
	    <select class="form-control" [(ngModel)]="user_type" name="user_type">
			<option value="basic">Basic User</option>
			<option value="group">Group Admin</option>
			<option value="super">Super Admin</option>			
		</select>
	</div>
  <button type="submit" class="btn btn-primary">Add User</button>
</form>
