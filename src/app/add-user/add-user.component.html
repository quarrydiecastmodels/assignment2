<form (submit)="createUser(username, password)" class="col-sm-6 mx-auto mt-5">
	<div class="form-group">
    <label for="username">Username</label>
    <input type="email" name="username" [(ngModel)]="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Add User</button>
</form>
