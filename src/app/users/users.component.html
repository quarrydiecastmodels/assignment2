<div class="row">
	<div *ngFor="let u of users" class="col-sm-4">
		<div class="card">
		  <div class="card-body">
		    <h5 class="card-title">{{u.username}}</h5>
		    <h6 class="card-subtitle mb-2 text-muted" style="display: inline-block; padding-right: 1%;">User Type:</h6>
		    <p class="card-text" style="display: inline-block;">{{u.userType}}</p>
		    <div style="display: block;">
		    	<button type="button" (click)="edit(u)" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">
		    		Edit
		    	</button>
		    	<button type="button" (click)="delete(u._id)" class="btn btn-danger">Delete</button>
		    </div>
		  </div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
			<div class="form-group">
			    <label>Email address</label>
			    <input class="form-control" [(ngModel)]="username" name="username" >
			</div>
			<div class="form-group">
		    	<label>Password</label>
		    	<input class="form-control" [(ngModel)]="password" name="password">
			</div>
			<div class="form-group">
			  	<label>Account Type:</label>
			    <select class="form-control" [(ngModel)]="userType" name="userType">
					<option value="basic">Basic User</option>
					<option value="group">Group Admin</option>
					<option value="super">Super Admin</option>			
				</select>
			</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="updateUser()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
